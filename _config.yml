## => Site Settings
##############################
url: https://zhongxingmin.github.io
baseurl: /
title: ZhongXingmin's Site
description: >
    Zhong Xingmin's Site | 钟兴民的小站


## => Language and Timezone
##############################
lang: zh
timezone: Asia/Shanghai


## => Author and Social
##############################
author:
  name: Zhong Xingmin
  email: zhongxingmin@hotmail.com
  github:  zhongxingmin
  weibo: 3822953809
  douban: 113270381


## => GitHub Repository (if the site is hosted by GitHub)
##############################
repository: zhongxingmin/zhongxingmin.github.io
repository_tree: master


## => Paths
##############################
paths:
  root: /blog
  home: /blog
  archive: /blog/archive.html
  rss:  /feed.xml


## => Post
##############################
## excerpt
excerpt_separator: <!--more-->
excerpt_type: html # text (default), html

## license
license: CC-BY-4.0


## => Paginate
##############################
paginate: 7
paginate_path: /blog/page:num


## => Comments
##############################
comments:
 comments:
  provider: disqus
  disqus:
    shortname: "zhongxingmin-github-io"


## => Pageview
##############################
pageview:
  provider: leancloud
  leancloud:
    app_id: sqDaOTNUNVhhXWvK58fpp7EH-gzGzoHsz
    app_key: 1oQd6zr5vGsiFiz2zHWCNwFS
    app_class: zhongxingminBlog


## => Analytics
##############################
analytics:
  provider: google
  google:
    tracking_id: UA-130632634-1


## => Build
##############################
markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - CHANGELOG.md
  - CHECKLIST.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      pageview: true


## => Plugins
##############################
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji


## => Server
##############################
server_url: "0.0.0.0"
port: 4001
